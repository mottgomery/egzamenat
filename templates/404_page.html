{% extends 'base.html' %}

{% block title %}404 - Страница не найдена{% endblock %}

{% block head %}
<style>
    .not-found-container {
        text-align: center;
        margin-top: 100px;
    }

    .not-found-container h1 {
        font-size: 80px;
        color: #ff6b6b;
        margin-bottom: 20px;
    }

    .not-found-container p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
    }

    .not-found-container a {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .not-found-container a:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="not-found-container">
    <h1>404</h1>
    <p>К сожалению, страница, которую вы ищете, не найдена.</p>
    <a href="{{ url_for('index') }}">Вернуться на главную</a>
</div>
{% endblock %}
